<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Base de datos de LogIns</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 class="text-center my-4">LogIns</h1>
		<a class="btn btn-primary" href="/logins/crear">-Crear LogIns-</a>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Tipo de Usuario</th>
					<th>Correo</th>
					<th>CC o CE</th>
					<th>Celular</th>
					<th>Edad</th>
					<th>Imagen</th>
					<th>Fecha de Creacion</th>
					<th>Acci√≥n</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="login : ${logins}">
					<td th:text="${login.id}"></td>
					<td th:text="${login.nombres}"></td>
					<td th:text="${login.apellidos}"></td>
					<td th:text="${login.correo}"></td>
					<td th:text="${login.tipousuario}"></td>
					<td th:text="@{${login.ccoce}}"></td>
					<td th:text="@{${login.celular}}"></td>
					<td th:text="@{${login.edad}}"></td>
					<td><img
						th:src="@{'/images/' +
						${login.nombreArchivoImagen}}"
						alt="..." width="100"></td>
					<td th:text="${login.fechaCreacion.toString().substring(0,10)}"></td>
					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/logins/editar(id=${login.id})}">Editar</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/logins/eliminar(id=${login.id})}"
						onclick="return confirm('Esta seguro?')">Eliminar</a></td>
				</tr>

			</tbody>
		</table>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
