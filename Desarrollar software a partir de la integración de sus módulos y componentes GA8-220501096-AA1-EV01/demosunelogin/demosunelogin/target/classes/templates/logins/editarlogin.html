<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editando LogIn</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div clas="container">
			<div class="row">
				<div class="col-md-8 mx-auto rounded border p-4 m-4">
					<h2 class="text-center mb-5">Editar LogIn</h2>

					<form method="post" enctype="multipart/form-data"
						th:object="${loginA}">

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Id</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${login.id}">
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Nombres</label>
							<div class="col-sm-8">
								<input class="form-control" th:field="${loginA.nombres}">
								<p
									th:if"${#fields.hasErrors('nombres')}"
									th:errorclass="text-danger"
									th:errors="${loginA.nombres}"></p>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Apellidos</label>
							<div class="col-sm-8">
								<input class="form-control" th:field="${loginA.apellidos}">
								<p th:if="${#fields.hasErrors('apellidos')}"
									th:errorclass="text-danger" th:errors="${loginA.apellidos}"></p>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Categoria</label>
							<div class="col-sm-8">
								<select class="form-select" th:field="${loginA.tipousuario}">
									<option value='Agricultor'>Agricultor</option>
									<option value='Agronomo'>Agronomo</option>
									<option value='Biologo'>Biologo</option>
									<option value='ProductorDeSemillas'>ProductorDeSemillas</option>
								</select>
								<p th:if="${#fields.hasErrors('tipousuario')}"
									th:errorclass="text-danger"
									th:errors="${loginA.tipousuario}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Correo</label>
							<div class="col-sm-8">
								<input class="form-control" th:field="${loginA.correo}">
								<p th:if="${#fields.hasErrors('correo')}"
									th:errorclass="text-danger" th:errors="${loginA.correo}"></p>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">CC o CE</label>
							<div class="col-sm-8">
								<input class="form-control" type="number" step="1" min="10"
									th:field="${loginA.ccoce}">
								<p th:if="${#fields.hasErrors('ccoce')}"
									th:errorclass="text-danger" th:errors="${loginA.ccoce}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Celular</label>
							<div class="col-sm-8">
								<input class="form-control" type="number" step="1" min="10"
									th:field="${loginA.celular}">
								<p th:if="${#fields.hasErrors('celular')}"
									th:errorclass="text-danger" th:errors="${loginA.celular}"></p>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Edad</label>
							<div class="col-sm-8">
								<input class="form-control" type="number" step="1" min="10"
									th:field="${loginA.edad}">
								<p th:if="${#fields.hasErrors('edad')}"
									th:errorclass="text-danger" th:errors="${loginA.edad}"></p>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Descripcion</label>
							<div class="col-sm-8">
								<textarea class="form-control"
									th:field="${loginA.descripcion}"></textarea>
								<p th:if="${#fields.hasErrors('descripcion')}"
									th:errorclass="text-danger"
									th:errors="${loginA.descripcion}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">imagen</label>
							<div class="col-sm-8">
								<input class="form-control" type="file"
									th:field="${loginA.archivoImagen}">

								<p th:if="${#fields.hasErrors('archivoImagen')}"
									th:errorclass="text-danger"
									th:errors="${loginA.archivoImagen}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Creado en</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext"
									th:value="${login.fechaCreacion}">
							</div>
						</div>

						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Enviar</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary" href="/logins"
									role="button">Cancelar</a>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
